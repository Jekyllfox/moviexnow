---
layout: default
comments: true
---

<!--my video-player-->
<div class="video-player">
<video id="my-video" class="video-js" controls preload="auto"
 poster="{{page.thumbnail}}" data-setup="{}">
   <source src="{{page.server}}" type='video/mp4'>
    <source src="{{page.server}}" type='video/webm'>
    <p class="vjs-no-js">
     To view this video please enable JavaScript, and consider upgrading to a web browser that support HTML5 video Player
   </p>
 </video>
</div>

<!--share button-->
<div class="addthis_inline_share_toolbox"></div>

<!--movie-detail container & stream option container-->
<div class="movie-complete-details">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">

        <!--container-1-->
            <div class="details">
           <div class="row">
             <div class="col-lg-4">
                <img src="{{page.thumbnail}}" alt="">
             </div>
             <div class="col-lg-8">
               <h1>{{page.title}}</h1>
              <div class="star">
                <p><span><i class="fa fa-star" aria-hidden="true"></i></span> {{page.imdb}}/10 | {{page.duration}}</p>
              </div>
              <div class="extra-detail-container">
                <p>Genre : {{page.genre}}</p>
                <p>Directors : {{page.director}}</p>
                <p>Writers : {{page.writer}}</p>
                <p>Stars : {{page.star}}</p>
                <p>{{page.description}}</p>
              </div>
             </div>
           </div>

           <!--Synopsis-->
            <div class="row">
              <div class="col-lg-12">
                <div class="synopsis">
                  <h2>Synopsis</h2>
                  <p>{{content}}</p>
                </div>
              </div>
            </div>

            <!--Trailer-->
            <div class="trailer">
           <iframe width="100%" height="430" src="https://www.youtube.com/embed/{{page.trailer}}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>

      <!--commment box-->
          <div class="comment-box">
          <div id="disqus_thread"></div>
          <script>
          (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://http-moviexnow-com.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          </div>
          </div>
         </div>

      <!--Advertisement Area-->
      <div class="col-lg-4">

         <!-- container-2 -->
        <div class="ads" id="ad1">
        <a href="//www.semrush.com/sem/?ref=0277578085&refer_source=&utm_source=berush&utm_medium=promo&utm_campaign=banner" title="SEMrush" target="_blank"><img src="//www.berush.com/static/berush/banners/orange/300x600/300x600_en.png" alt="SEMrush" /></a>
        </div>

        <div class="ads" id="ad2">
          <a href="http://291e82-v-calhzcoq--lh6t70n.hop.clickbank.net/" target="_blank"><img src="{{site.url}}/assets/pianoforall.gif" alt=""></a>
        </div>
    </div>
  </div>
</div>
