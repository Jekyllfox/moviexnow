<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Css files linked -->
 <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
 <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
 <link href="http://vjs.zencdn.net/6.2.7/video-js.css" rel="stylesheet">
 <link rel="stylesheet" href="{{site.url}}/css/font-awesome.min.css">
 <link rel="stylesheet" href="{{site.url}}/css\owl.carousel.min.css">
 <link rel="stylesheet" href="{{site.url}}/css/style.css">
 <link rel="shortcut icon" href="{{site.url}}/assets/favicon.png">

  <!-- Meta tags -->

<meta name="title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="description" content="{% if page.description%}{{page.description}}{% else%}{{site.description}}{% endif%}">
<meta name="url" content="{% if page.url%}{{page.url}}{% else %}{{site.url}}{% endif %}">
<meta name="image" content="{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.thumbnail }}{% endif %}">

<meta property="og:locale" content="en_US">
<meta property="og:type" content="post">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - MoviexNow">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.thumbnail }}{% endif %}" />
<meta property="og:site_name" content="{{site.name}}">
<meta property="article:publisher" content="{{site.name}}" />
<meta property="article:author" content="{{site.author}}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

</head>
<body>

<div class="wrapper">

<!-- nav -->
<div class="nav">
  {% include nav.html %}
</div>

{{content}}

<!-- footer -->
<footer>
  {% include footer.html %}
</footer>

</div>

<!-- preloader -->
<div class="overlay">
  <div class="loader-container">
<div class="loader"></div>
  </div>
</div>
<!-- Javascript files linked -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="{{site.url}}/js\owl.carousel.min.js" charset="utf-8"></script>
<script src="{{site.url}}/js/main.js" charset="utf-8"></script>
<script src="http://vjs.zencdn.net/6.2.7/video.js"></script>
</body>
</html>
