<!--
===========================================================================
                             Movies
===========================================================================
-->
<div class="category-title">
  <div class="row">
    <div class="col-lg-12">
      <h3>Movies</h3>
    </div>
  </div>
</div>
<div class="cards">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      {% for post in site.categories.Movies %}
      <div class="cards-content">
        <figure>
          <span>{{post.imdb}}</span>
          <a href="{{post.url}}"><img src="{{post.thumbnail}}" alt=""></a>
        </figure>
          <figcaption>
          <h4>{{post.title}}</h4>
          <br>
          <p>{{post.genre}}</p>
          </figcaption>
      </div>
     {% endfor %}
    </div>
  </div>
</div>
</div>
<div class="link">
  <a href="#">view more &raquo;</a>
</div>
