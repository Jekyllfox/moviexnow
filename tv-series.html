<div class="category-title">

<div class="cards">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      {% for post in site.categories.Tv-Series %}
      <div class="cards-content">
        <figure>
          <span>{{post.imdb}}</span>
        <a href="{{post.url}}"><img src="{{post.thumbnail}}" alt=""></a>
        </figure>
          <figcaption>
          <h4>{{post.title}}</h4>
          <br>
          <p>{{post.genre}}</p>
          </figcaption>
      </div>
     {% endfor %}
    </div>
  </div>
</div>
</div>
