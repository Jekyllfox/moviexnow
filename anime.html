---
layout: default
title: Anime
permalink: /anime.html
---

<!--Header-->
<div class="top-header">
  <div class="owl-carousel">
    {% for post in site.categories.Anime limit:10%}
    <div class="image-container">
      <img src="{{post.thumbnail}}" alt="">
      <a href="{{post.url}}"><div class="movie-details">
      <div class="detail-list">
      <h3 class="title">{{post.title}}</h3>
      <p class="imdb">IMDB : {{post.imdb}}/10</p>
      <p class="genre">Genre : {{post.genre}}</p>
      <p class="description">{{post.description}}</p>
      </div>
      </div>
      </a>
    </div>
    {% endfor %}
</div>
</div>

<!--Anime-->
<div class="category-title">
  <div class="row">
    <div class="col-lg-12">
      <h3>Anime</h3>
    </div>
  </div>
</div>
<div class="cards">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      {% for post in site.categories.Anime limit:20%}
      <div class="cards-content">
          <span>{{post.imdb}}</span>
        <figure>
        <a href="{{post.url}}"><img src="{{post.thumbnail}}" alt=""></a>
        </figure>
          <figcaption>
          <h4>{{post.title}}</h4>
          <br>
          <p>{{post.genre}}</p>
          </figcaption>
      </div>
     {% endfor %}
    </div>
  </div>
</div>
</div>
