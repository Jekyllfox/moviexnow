<div class="category-title">
  <div class="row">
    <div class="col-lg-12">
      <h3>Anime</h3>

<div class="cards">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      {% for post in site.categories.Anime %}
      <div class="cards-content">
          <span>{{post.imdb}}</span>
        <figure>
        <a href="{{post.url}}"><img src="{{post.thumbnail}}" alt=""></a>
        </figure>
          <figcaption>
          <h4>{{post.title}}</h4>
          <br>
          <p>{{post.genre}}</p>
          </figcaption>
      </div>
     {% endfor %}
    </div>

  </div>
</div>
</div>
